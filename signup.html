<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles/style.css">
  <script type="module" src="scripts/signup.js" defer></script>
</head>

<body>
  <form>
    <h3>Sign Up</h3>
<div class="input-group">
  <i class="fas fa-envelope"></i>
    <label for="rEmail">Email</label>
    <input type="email" placeholder="rEmail" id="email" required>
</div>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" required>
    </div>
    <button class="btn" id="submitSignUp" ">Sign Up</button>

    <div class="form">
      <p>Already Signed Up?
        <span><a href="login.html">Login Here</a></span>
      </p>
    </div>
  </form>
</body>
</html>
