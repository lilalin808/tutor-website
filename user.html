<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Help</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container" id="signupContainer">
      <a href="signup.html">
        <button id="signup-button" >Sign Up</button>
      </a>
    </div>
  
    <div class="container" id="loginContainer">
     <a href="login.html">
        <button id="login-button" >Login</button>
       </a>
    </div>
  
    <div class="container">
      <h1>Homework Help</h1>
      <form id="questionForm">
        <label for="question">Enter your homework question:</label>
        <textarea id="question" name="question" rows="4" required></textarea>
        <button type="submit" id="submit">Submit Question</button>
      </form>
    </div>
    <h2>Submitted Questions</h2>
    <!-- For displaying the user's own questions -->
    <p>my questions</p>
    <div id="myQuestionsContainer"></div>

    <!-- For displaying other users' questions -->

    <!-- For displaying all questions on the dashboard -->
    <div class="container">
      <p>all questions</p>
      <div id="allQuestionsContainer">all questions</div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
