<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset-"UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <form>
    <h3>Sign In</h3>

    <label for="email">Username</label>
    <input type="email" placeholder="Email" id="email"
    required>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password"
      required>
  </form>
</body>
</html>
